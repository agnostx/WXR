    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';
        import QrScanner from 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.0/qr-scanner.min.js';  // Import QR Scanner as a module

        // Now that the scripts are loaded, we can safely use THREE
        let camera, scene, renderer;
        let controller, loader;
        let model; // Placeholder for the loaded 3D model
        let video;
        let scan;

        async function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer));

            loader = new GLTFLoader(); // Create a GLTFLoader instance

            // Set up controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);

             // Initialize the camera and QR scan
            video = await setupCamera();
        }

        async function setupCamera() {
           const video = document.createElement('video');
           video.style.display = 'none'; // Don't show video
           document.body.appendChild(video);

           const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
           video.srcObject = stream;
           await video.play();

           console.log('Camera feed is playing');
           return video;
        }

        function detectQRCode() {
                    const canvasElement = document.createElement('canvas');
                    canvasElement.width = video.videoWidth;
                    canvasElement.height = video.videoHeight;
                    const canvasContext = canvasElement.getContext('2d');
                    canvasContext.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

                    const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        return code
                    }
                }

        //

        //    return () => {
        //       ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        //       const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        //       const qrCode = jsQR(imageData.data, imageData.width, imageData.height);
        //

        //     } else {
        //       console.log(`QR Code Not Detected:`);
        //     }
        //
        //     return qrCode;
        //   };
        // }

        const qrToModelMap = {
            "model1": "scene.gltf", // Update with your actual GLTF model URLs
            "model2": "scene1.gltf",
        };

        let activeModel = null;
        let timeoutId = null;

        async function loadModel(path) {
          const loader = new THREE.GLTFLoader();
          const gltf = await loader.loadAsync(path);
          return gltf.scene;
        }

        function displayModel(code) {
          if (activeModel) {
            scene.remove(activeModel);
          }
          if (timeoutId) {
            clearTimeout(timeoutId);
          }

          loadModel(qrToModelMap[code]).then(model => {

              if (code === "model1") {
                  model.scale.set(0.03, 0.03, 0.03);
              }


              // Position the model in the scene
              model.position.set(0, 0, -0.5);

              activeModel = model;
              scene.add(model);

              timeoutId = setTimeout(() => {
                  scene.remove(activeModel);
                  activeModel = null;
              }, 5000);
          });
        }



        function onSelect() {
            // Placeholder for potential future interactivity on model selection
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.render(scene, camera);
        }


        function startQRCodeScanning() {
            setInterval(() => {
                const qrCode = detectQRCode();  // Scan periodically every 500ms
                if (qrCode && qrToModelMap[qrCode.data]) {
                    displayModel(qrCode.data);  // If QR code is found, load model
                }
            }, 500);  // Scan every 500ms
        }

        // Call startQRCodeScanning after initialization
        init().then(() => {
            startQRCodeScanning();  // Start QR scanning after everything is set up
        });

    </script>
